<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contactForm.css" />
  </head>
  <body>
    <div class="main">
      <form id="sform">
        <div id="head">
          <h3>Contact Us</h3>
        </div>
        <label for="fname">First Name :</label>

        <input
          type="text"
          id="fname"
          name="firstName"
          placeholder="Enter your first Name"
        />
        <br />
        <label for="lname">Last Name :</label>
        <input
          type="text"
          id="lname"
          name="lastName"
          placeholder="Enter your Last Name"
        />
        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
        />
        <br />
        <label id="doubt">Issue</label>
        <br />
        <select name="issues" id="issue">
          <option value="zenClass">Zen class doubt</option>
          <option value="zenClass">JavaScript doubt</option>
          <option value="zenClass">Html Doubt</option>
        </select>
        <br />
        <label id="details">Describe</label><br />
        <textarea
          name="textArea"
          placeholder="Enter your doubt details"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <input id="sub" type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
